version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tasktracker
      POSTGRES_USER: tasktracker
      POSTGRES_PASSWORD: tasktracker_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasktracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tasktracker-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis_password_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tasktracker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://tasktracker:tasktracker_password_2024@postgres:5432/tasktracker
      REDIS_URL: redis://:redis_password_2024@redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production-min-32-chars
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - tasktracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tasktracker-network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  tasktracker-network:
    driver: bridge
